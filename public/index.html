<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kaps</title>
</head>

<body>
    <div>
        <div id="form"
            style="padding: 10px; margin: 10px; border: 5px solid; border-radius: 5px; background-color: lavender;">
            <div style="padding: 5px;">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label style="padding: 5px; margin: auto"> Username: </label>
                            </td>
                            <td>
                                <input style="padding: 5px; width: 400px; margin: auto" id="usernameInput" type="text">
                            </td>
                            <td>
                                <button style="padding: 5px; margin: 10px" id="startBtn"> Start A Match </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="playersInfo">
                <div>
                    <text style="padding: 5px; ">
                        GAME ID:
                        <text id="gameID">#XXXX</text></text>
                </div>
                <div id="pvpInfo" style="padding: 5px; display: inline-flex;">
                    <div id="p1time"
                        style="float: right; border: 5px solid black; border-radius: 5px; color: white; background: grey; padding: 10px; margin: 10px;">
                        5:00
                    </div>
                    <div style="margin: 10px 20px; padding: 13px;">
                        <text class="P1">P1:</text>
                        <text class="P1" id="p1Txt">User1</text>
                        <text style="color: blue; padding: 0px 5px 0px 5px;"> -VS- </text>
                        <text class="P2">P2:</text>
                        <text class="P2" id="p2Txt">User2</text>
                    </div>
                    <div id="p2time"
                        style="float: right; border: 5px solid black; border-radius: 5px; color: white; background: grey; padding: 10px; margin: 10px;">
                        5:00
                    </div>
                </div>
            </div>
            <div style="padding: 5px;" background="gray">
                <p id="turnErrorMsg" hidden style="color: red;">Error: Its not your turn yet.</p>
                <p id="startErrorMsg" hidden style="color: red;">Error: Type a Username</p>
                <p id="searchMsg" hidden style="color: #dab901;">Searching for a Player...</p>
                <p id="foundMsg" hidden style="color: green;">A player has been found! A New Game has Begun.</p>
                <p id="gameMsg" hidden style="color: black;">Begin</p>
                <p id="winMsg" hidden style="color: rgb(71, 192, 1); font-size: 20px; font-weight: bold;">YOU WON!!!</p>
                <p id="loseMsg" hidden style="color: rgb(206, 0, 0); font-size: 20px; font-weight: bold;">YOU LOST!!!
                </p>
            </div>
            <button hidden id="newGameBtn" style="padding: 10px; margin: 5px; background: lightcyan;"> New Game
            </button>

        </div>
        <div id="form"
            style="padding: 10px; margin: 10px; border: 5px solid; border-radius: 5px; background-color: lavender;">

            <div style="padding: 5px;" background="gray">
                <div>
                    <text> Rank: </text>
                    <text id="pieceRank"> 1 </text>
                    <button id="incRankBtn"> + </button>
                    <button id="decRankBtn"> - </button>
                </div>
                <div>
                    <div>
                        <text> Positions: </text>
                        <text id="position">Square: [0,0]</text>
                    </div>
                    <text> Points: 75 </text>
                    <text id="points"> </text>
                    <text> --- Remaining Points: 25</text>
                    <text id="remaining"> </text>
                </div>
                <div>
                    <button id="addPieceBtn"> Add </button>
                    <button id="removePieceBtn"> Remove </button>
                    <button id="readyBtn"> Ready </button>
                </div>
            </div>

        </div>
        <canvas id="canvas" width="650" height="650"> test board </canvas>
    </div>
    <link rel="stylesheet" href="main.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>

</body>

</html>
